<div class="container">
    <mat-card class="checkIn">
    <mat-card-title>Check In</mat-card-title>
    <table mat-table [dataSource]="checkIn" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- No Column -->
        <ng-container matColumnDef="attendance_uid">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{ element.attendance_uid }} </td>
        </ng-container>
      
        <!-- StaffID Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Staff ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.employeeName }} </td>
        </ng-container>
      
        <!-- Time Column -->
        <ng-container matColumnDef="clockIn">
          <th mat-header-cell *matHeaderCellDef> Clock In </th>
          <td mat-cell *matCellDef="let element"> {{ element.clockIn }} </td>
        </ng-container>
      
        <!-- Lateness Column -->
        <ng-container matColumnDef="lateness">
          <th mat-header-cell *matHeaderCellDef> Lateness </th>
          <td mat-cell *matCellDef="let element"> {{ element.lateness }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card>

  
  <mat-card class="pending">
      <mat-card-title>Pending</mat-card-title>
      <table mat-table [dataSource]="Pending" class="mat-elevation-z8">
        <!-- No Column -->
          <ng-container matColumnDef="employee_uid">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{ element.employee_uid }} </td>
            </ng-container>
        <!-- StaffID Column -->
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef>Staff ID</th>
            <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
          </ng-container>
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    
        </table>
    </mat-card>


</div>
